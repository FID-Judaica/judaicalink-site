{{partial "header.html" .}}

<div class="col-md-8">
<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>
		
        <table id="list">
			
            {{ range first 100 .Data.Pages }}
            <tr>
				<h3><a href="{{.Permalink}}">{{ .Title }}</a></h3>
			</tr>
			<tr>
				{{dateFormat "Mon, January _2, 2006" .Date}}<br>
				{{ .Summary  }}
				<br>
				
			</tr>
			<tr>
			<br><br>
			</tr>
            {{ end }}

        </table>
  </div>
</section>
</div>

{{ partial "sidebar.html"}}

{{partial "footer.html" .}}
